<!DOCTYPE html>
<html>

<head>
    <title>Login / Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>

<body>
    <div class="navbar">
        <div class="logo"><img src="Imagenes/nLogo.jpg" alt="">
            <p>Soccer365</p>
        </div>
        <div class="menu">
            <a href="Home.html">Inicio</a>
            <a href="#player">Jugadores</a>
            <a href="Resultados.html">Resultados</a>
            <a href="Calendario.html">Calendario</a>
        </div>
        <div class="login">
            <a href="./login.html">Iniciar sesión</a>
        </div>

    </div>

    <div class="logingbg">
        <div class="container">
            <div class="tabs">
                <button id="login-tab" class="active">Iniciar Sesión</button>
                <button id="register-tab">Registrarse</button>
            </div>
            <div id="login-form">
                <h2>Iniciar Sesión</h2>
                <form id="login">
                    <div class="form-group">
                        <label for="login-username">Usuario:</label>
                        <input type="text" id="login-username" name="login-username" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Contraseña:</label>
                        <input type="password" id="login-password" name="login-password" required>
                    </div>
                    <button type="submit">Iniciar Sesión</button>
                </form>
            </div>
            <div id="register-form">
                <h2>Registrarse</h2>
                <form id="register">
                    <div class="form-group">
                        <label for="register-username">Usuario:</label>
                        <input type="text" id="register-username" name="register-username" required>
                    </div>
                    <div class="form-group">
                        <label for="register-password">Contraseña:</label>
                        <input type="password" id="register-password" name="register-password" required>
                    </div>
                    <button type="submit">Registrarse</button>
                </form>
            </div>
            <div id="message" class="message"></div>
        </div>
    </div>

    <section class="comentarios">
        <h2>Comentarios y Opiniones</h2>
        <div id="comentarios-lista">
            <!-- Aquí se mostrarán los comentarios dinámicamente -->
        </div>

        <form id="comentario-form">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required>
            <label for="opinion">Opinión:</label>
            <textarea id="opinion" required></textarea>
            <button type="submit">Enviar Comentario</button>
        </form>
    </section>

    <script src="login.js"></script>
</body>

</html>
